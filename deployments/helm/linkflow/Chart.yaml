apiVersion: v2
name: linkflow
description: A Helm chart for LinkFlow - Advanced Microservices Workflow Automation Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - workflow
  - automation
  - microservices
  - n8n
home: https://github.com/linkflow-go
sources:
  - https://github.com/linkflow-go
maintainers:
  - name: LinkFlow Team
    email: team@linkflow.io
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 26.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: elasticsearch
    version: 19.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: elasticsearch.enabled
