{{- if .Values.services.auth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linkflow.fullname" . }}-auth
  labels:
    {{- include "linkflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
spec:
  {{- if not .Values.services.auth.autoscaling.enabled }}
  replicas: {{ .Values.services.auth.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "linkflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "linkflow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth
        version: v1
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "linkflow.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: auth-service
        image: "{{ .Values.common.image.registry }}/{{ .Values.common.image.repository }}/auth-service:{{ .Values.services.auth.image.tag | default .Values.common.image.tag }}"
        imagePullPolicy: {{ .Values.common.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.services.auth.service.port }}
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: SERVICE_PORT
          value: "{{ .Values.services.auth.service.port }}"
        - name: DB_HOST
          value: {{ include "linkflow.postgresql.host" . }}
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: {{ .Values.postgresql.auth.database }}
        - name: DB_USER
          value: {{ .Values.postgresql.auth.username }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "linkflow.fullname" . }}-secrets
              key: db-password
        - name: REDIS_HOST
          value: {{ include "linkflow.redis.host" . }}
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "linkflow.fullname" . }}-secrets
              key: redis-password
        - name: KAFKA_BROKERS
          value: {{ include "linkflow.kafka.brokers" . }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "linkflow.fullname" . }}-secrets
              key: jwt-secret
        - name: JAEGER_AGENT_HOST
          value: {{ include "linkflow.jaeger.agent" . }}
        - name: JAEGER_AGENT_PORT
          value: "6831"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.services.auth.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
