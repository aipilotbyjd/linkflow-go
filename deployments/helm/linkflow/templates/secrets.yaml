apiVersion: v1
kind: Secret
metadata:
  name: linkflow-secrets
  labels:
    app.kubernetes.io/part-of: linkflow
type: Opaque
data:
  DATABASE_PASSWORD: {{ .Values.postgresql.auth.password | default "linkflow123" | b64enc }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | default "" | b64enc }}
  JWT_SECRET: {{ .Values.security.secrets.jwtSecret | default "change-me-in-production" | b64enc }}
  ENCRYPTION_KEY: {{ .Values.security.secrets.encryptionKey | default "change-me-32-byte-key-here!!!!!" | b64enc }}
  {{- if .Values.stripe }}
  {{- if .Values.stripe.secretKey }}
  STRIPE_SECRET_KEY: {{ .Values.stripe.secretKey | b64enc }}
  {{- end }}
  {{- end }}
