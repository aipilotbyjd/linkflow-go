apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: linkflow
  labels:
    app: auth-service
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-headless
  namespace: linkflow
  labels:
    app: auth-service
spec:
  clusterIP: None
  selector:
    app: auth-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
