# LinkFlow Unified Secrets
# IMPORTANT: Do not commit actual secrets to git!
# Use: kubectl create secret generic linkflow-secrets --from-env-file=.env.production
# Or use Sealed Secrets / External Secrets Operator in production

apiVersion: v1
kind: Secret
metadata:
  name: linkflow-secrets
  namespace: linkflow
  labels:
    app.kubernetes.io/part-of: linkflow
type: Opaque
data:
  # Database (echo -n "value" | base64)
  DATABASE_USER: bGlua2Zsb3c=
  DATABASE_PASSWORD: bGlua2Zsb3cxMjM=
  
  # Redis
  REDIS_PASSWORD: ""
  
  # JWT & Auth
  JWT_SECRET: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24tc3VwZXItc2VjcmV0LWtleQ==
  JWT_REFRESH_SECRET: Y2hhbmdlLW1lLXJlZnJlc2gtc2VjcmV0LWtleS1wcm9k
  
  # Encryption
  ENCRYPTION_KEY: Y2hhbmdlLW1lLTMyLWJ5dGUta2V5LWhlcmUhISEh
  
  # OAuth (leave empty, configure in production)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  
  # Stripe (for billing service)
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""
  
  # S3/Storage
  S3_ACCESS_KEY: ""
  S3_SECRET_KEY: ""
  
  # Email/SMTP
  SMTP_PASSWORD: ""
  
  # Slack
  SLACK_BOT_TOKEN: ""
  SLACK_SIGNING_SECRET: ""
---
# Kong Database Credentials
apiVersion: v1
kind: Secret
metadata:
  name: kong-database-credentials
  namespace: linkflow
type: Opaque
data:
  username: a29uZw==
  password: a29uZzEyMw==
---
# TLS Certificate (for HTTPS)
apiVersion: v1
kind: Secret
metadata:
  name: linkflow-tls-cert
  namespace: linkflow
type: kubernetes.io/tls
data:
  tls.crt: ""
  tls.key: ""
