# Secrets Template for LinkFlow
# IMPORTANT: This is a template. Do not commit actual secrets to git.
# Use a secrets management tool like Sealed Secrets, Vault, or SOPS in production.

apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: linkflow
type: Opaque
data:
  # Base64 encoded values (use: echo -n "value" | base64)
  username: bGlua2Zsb3c=  # linkflow
  password: bGlua2Zsb3cxMjM=  # linkflow123
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: linkflow
type: Opaque
data:
  password: ""  # Empty for local dev
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: linkflow
type: Opaque
data:
  secret-key: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u  # your-secret-key-change-in-production
  refresh-secret: cmVmcmVzaC1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u  # refresh-secret-key-change-in-production
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: linkflow
type: Opaque
data:
  google-client-id: ""
  google-client-secret: ""
  github-client-id: ""
  github-client-secret: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: workflow-service-secrets
  namespace: linkflow
type: Opaque
data:
  encryption-key: eW91ci0zMi1ieXRlLWVuY3J5cHRpb24ta2V5LWhlcmU=  # your-32-byte-encryption-key-here
---
apiVersion: v1
kind: Secret
metadata:
  name: execution-service-secrets
  namespace: linkflow
type: Opaque
data:
  vault-token: ""
  s3-access-key: ""
  s3-secret-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-certificates
  namespace: linkflow
type: kubernetes.io/tls
data:
  tls.crt: ""  # Base64 encoded certificate
  tls.key: ""  # Base64 encoded private key
