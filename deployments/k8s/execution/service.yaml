apiVersion: v1
kind: Service
metadata:
  name: execution-service
  namespace: linkflow
  labels:
    app: execution-service
    app.kubernetes.io/name: execution-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: execution-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: grpc
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  sessionAffinity: None
