apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-service
  namespace: linkflow
  labels:
    app: execution-service
    app.kubernetes.io/name: execution-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: linkflow
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: execution-service
  template:
    metadata:
      labels:
        app: execution-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: execution-service
      initContainers:
      - name: wait-for-dependencies
        image: busybox:1.35
        command: 
        - sh
        - -c
        - |
          echo "Waiting for database..."
          until nc -z ${DATABASE_HOST} ${DATABASE_PORT}; do sleep 2; done
          echo "Waiting for Redis..."
          until nc -z ${REDIS_HOST} ${REDIS_PORT}; do sleep 2; done
          echo "Waiting for Kafka..."
          until nc -z ${KAFKA_BROKERS%%:*} ${KAFKA_BROKERS##*:}; do sleep 2; done
          echo "All dependencies are ready!"
        envFrom:
        - configMapRef:
            name: linkflow-config
      containers:
      - name: execution-service
        image: linkflow/execution-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: linkflow-config
        - secretRef:
            name: execution-service-secrets
        env:
        - name: SERVICE_NAME
          value: execution-service
        - name: SERVICE_PORT
          value: "8080"
        - name: GRPC_PORT
          value: "9000"
        - name: WORKER_POOL_SIZE
          value: "10"
        - name: MAX_CONCURRENT_EXECUTIONS
          value: "100"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
              optional: true
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /etc/linkflow
        - name: tmp
          mountPath: /tmp
        - name: execution-workspace
          mountPath: /var/lib/linkflow/executions
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: linkflow-config
      - name: tmp
        emptyDir: {}
      - name: execution-workspace
        emptyDir: 
          sizeLimit: 5Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - execution-service
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "execution-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: execution-service
  namespace: linkflow
  labels:
    app: execution-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: execution-service
  namespace: linkflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: execution-service
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  - type: Pods
    pods:
      metric:
        name: pending_executions
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 5
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: execution-service
  namespace: linkflow
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: execution-service
