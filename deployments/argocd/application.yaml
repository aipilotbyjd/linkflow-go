apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkflow
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/linkflow-go
    targetRevision: HEAD
    path: deployments/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: linkflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkflow-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/linkflow-go
    targetRevision: HEAD
    path: deployments/k8s/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: linkflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkflow-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/linkflow-go
    targetRevision: HEAD
    path: deployments/kong
  destination:
    server: https://kubernetes.default.svc
    namespace: linkflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
