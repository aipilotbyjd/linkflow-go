apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkflow
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/linkflow/linkflow-go
    targetRevision: HEAD
    path: deployments/k8s
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: linkflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: linkflow-project
  namespace: argocd
spec:
  description: LinkFlow microservices platform
  sourceRepos:
    - 'https://github.com/linkflow/*'
  destinations:
    - namespace: linkflow
      server: https://kubernetes.default.svc
    - namespace: linkflow-staging
      server: https://kubernetes.default.svc
    - namespace: linkflow-dev
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: ''
      kind: CustomResourceDefinition
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: admin
      policies:
        - p, proj:linkflow-project:admin, applications, *, linkflow-project/*, allow
      groups:
        - platform-team
    - name: developer
      policies:
        - p, proj:linkflow-project:developer, applications, get, linkflow-project/*, allow
        - p, proj:linkflow-project:developer, applications, sync, linkflow-project/*, allow
      groups:
        - developers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  service.slack: |
    token: $slack-token
  template.app-deployed: |
    message: |
      Application {{.app.metadata.name}} is now running new version.
      Sync Status: {{.app.status.sync.status}}
      Health Status: {{.app.status.health.status}}
  template.app-health-degraded: |
    message: |
      Application {{.app.metadata.name}} has degraded health.
      Health Status: {{.app.status.health.status}}
      Check the application immediately!
  template.app-sync-failed: |
    message: |
      Application {{.app.metadata.name}} sync has failed.
      Sync Status: {{.app.status.sync.status}}
      Error: {{.app.status.operationState.message}}
  trigger.on-deployed: |
    - when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
      send: [app-deployed]
  trigger.on-health-degraded: |
    - when: app.status.health.status == 'Degraded'
      send: [app-health-degraded]
  trigger.on-sync-failed: |
    - when: app.status.operationState.phase in ['Failed', 'Error']
      send: [app-sync-failed]
  subscriptions: |
    - recipients:
        - slack:platform-alerts
      triggers:
        - on-deployed
        - on-health-degraded
        - on-sync-failed
