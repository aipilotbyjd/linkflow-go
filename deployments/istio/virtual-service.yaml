apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: linkflow-vs
  namespace: linkflow
spec:
  hosts:
  - "linkflow.io"
  - "api.linkflow.io"
  gateways:
  - linkflow-gateway
  http:
  - match:
    - uri:
        prefix: /api/auth
    route:
    - destination:
        host: auth-service
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/workflows
    route:
    - destination:
        host: workflow-service
        port:
          number: 8080
    timeout: 30s
  - match:
    - uri:
        prefix: /api/executions
    route:
    - destination:
        host: execution-service
        port:
          number: 8080
    timeout: 60s
  - match:
    - uri:
        prefix: /api/users
    route:
    - destination:
        host: user-service
        port:
          number: 8080
    timeout: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: workflow-service-vs
  namespace: linkflow
spec:
  hosts:
  - workflow-service
  http:
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: workflow-service
        subset: v2
      weight: 100
  - route:
    - destination:
        host: workflow-service
        subset: v1
      weight: 90
    - destination:
        host: workflow-service
        subset: v2
      weight: 10  # 10% canary traffic
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s  # Inject 5s delay for 0.1% of requests
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: execution-service-vs
  namespace: linkflow
spec:
  hosts:
  - execution-service
  http:
  - route:
    - destination:
        host: execution-service
        subset: stable
    circuitBreaker:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
