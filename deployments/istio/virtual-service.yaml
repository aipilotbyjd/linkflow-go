apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: linkflow-api
  namespace: linkflow
spec:
  hosts:
  - "linkflow.io"
  - "api.linkflow.io"
  gateways:
  - linkflow-gateway
  http:
  # Auth Service
  - match:
    - uri:
        prefix: /api/v1/auth
    route:
    - destination:
        host: auth-service
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s

  # User Service
  - match:
    - uri:
        prefix: /api/v1/users
    route:
    - destination:
        host: user-service
        port:
          number: 8080
    timeout: 30s

  # Workflow Service
  - match:
    - uri:
        prefix: /api/v1/workflows
    route:
    - destination:
        host: workflow-service
        port:
          number: 8080
    timeout: 30s

  # Execution Service
  - match:
    - uri:
        prefix: /api/v1/executions
    route:
    - destination:
        host: execution-service
        port:
          number: 8080
    timeout: 120s  # Longer timeout for executions
    retries:
      attempts: 2
      perTryTimeout: 60s

  # Node Service
  - match:
    - uri:
        prefix: /api/v1/nodes
    route:
    - destination:
        host: node-service
        port:
          number: 8080
    timeout: 30s

  # Credential Service
  - match:
    - uri:
        prefix: /api/v1/credentials
    route:
    - destination:
        host: credential-service
        port:
          number: 8080
    timeout: 30s

  # Variable Service
  - match:
    - uri:
        prefix: /api/v1/variables
    route:
    - destination:
        host: variable-service
        port:
          number: 8080
    timeout: 30s

  # Webhook Service (incoming webhooks)
  - match:
    - uri:
        prefix: /webhook
    route:
    - destination:
        host: webhook-service
        port:
          number: 8080
    timeout: 30s

  # Webhook Management API
  - match:
    - uri:
        prefix: /api/v1/webhooks
    route:
    - destination:
        host: webhook-service
        port:
          number: 8080
    timeout: 30s

  # Schedule Service
  - match:
    - uri:
        prefix: /api/v1/schedules
    route:
    - destination:
        host: schedule-service
        port:
          number: 8080
    timeout: 30s

  # Notification Service
  - match:
    - uri:
        prefix: /api/v1/notifications
    route:
    - destination:
        host: notification-service
        port:
          number: 8080
    timeout: 30s

  # Audit Service
  - match:
    - uri:
        prefix: /api/v1/audit
    route:
    - destination:
        host: audit-service
        port:
          number: 8080
    timeout: 30s

  # Analytics Service
  - match:
    - uri:
        prefix: /api/v1/analytics
    route:
    - destination:
        host: analytics-service
        port:
          number: 8080
    timeout: 30s

  # Search Service
  - match:
    - uri:
        prefix: /api/v1/search
    route:
    - destination:
        host: search-service
        port:
          number: 8080
    timeout: 30s

  # Storage Service
  - match:
    - uri:
        prefix: /api/v1/storage
    route:
    - destination:
        host: storage-service
        port:
          number: 8080
    timeout: 60s

  # Billing Service
  - match:
    - uri:
        prefix: /api/v1/billing
    route:
    - destination:
        host: billing-service
        port:
          number: 8080
    timeout: 30s
---
# Canary deployment for workflow service
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: workflow-service-internal
  namespace: linkflow
spec:
  hosts:
  - workflow-service
  http:
  - match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: workflow-service
        subset: v2
  - route:
    - destination:
        host: workflow-service
        subset: v1
      weight: 95
    - destination:
        host: workflow-service
        subset: v2
      weight: 5
---
# Circuit breaker for execution service
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: execution-service-internal
  namespace: linkflow
spec:
  hosts:
  - execution-service
  http:
  - route:
    - destination:
        host: execution-service
        subset: stable
    retries:
      attempts: 3
      perTryTimeout: 30s
      retryOn: 5xx,reset,connect-failure
