apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: linkflow
data:
  datasources.yml: |
    # Content from configs/grafana/provisioning/datasources.yml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: linkflow
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-linkflow
  namespace: linkflow
data:
  linkflow-overview.json: |
    # Content from configs/grafana/dashboards/linkflow-overview.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: linkflow
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        - name: GF_INSTALL_PLUGINS
          value: redis-app,redis-datasource,grafana-piechart-panel,grafana-worldmap-panel
        - name: GF_SERVER_ROOT_URL
          value: https://grafana.linkflow.io
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: storage
          mountPath: /var/lib/grafana
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: grafana-storage
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboards-config
        configMap:
          name: grafana-dashboards
      - name: dashboards
        configMap:
          name: grafana-dashboard-linkflow
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: linkflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: linkflow
spec:
  selector:
    app: grafana
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: linkflow
type: Opaque
data:
  admin-password: YWRtaW4=  # "admin" base64 encoded
