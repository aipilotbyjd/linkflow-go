apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkflow-ingress
  namespace: linkflow
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
spec:
  tls:
  - hosts:
    - api.linkflow.io
    - auth.linkflow.io
    - workflow.linkflow.io
    secretName: linkflow-tls
  rules:
  - host: api.linkflow.io
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      - path: /workflows
        pathType: Prefix
        backend:
          service:
            name: workflow-service
            port:
              number: 8080
      - path: /executions
        pathType: Prefix
        backend:
          service:
            name: execution-service
            port:
              number: 8080
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
  - host: auth.linkflow.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
  - host: workflow.linkflow.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-service
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkflow-websocket-ingress
  namespace: linkflow
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  tls:
  - hosts:
    - ws.linkflow.io
    secretName: linkflow-tls
  rules:
  - host: ws.linkflow.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: execution-service
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkflow-grpc-ingress
  namespace: linkflow
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
spec:
  tls:
  - hosts:
    - grpc.linkflow.io
    secretName: linkflow-tls
  rules:
  - host: grpc.linkflow.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-service
            port:
              number: 9000
