apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: linkflow
  labels:
    app: search-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
        version: v1
    spec:
      containers:
      - name: search-service
        image: linkflow/search-service:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: linkflow-config
        - secretRef:
            name: linkflow-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: linkflow
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: search-service
