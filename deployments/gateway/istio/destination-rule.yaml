# Default destination rule for all services
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: linkflow-default
  namespace: linkflow
spec:
  host: "*.linkflow.svc.cluster.local"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
---
# Auth Service
apiVersion: networking.istio.io/v1beta1
