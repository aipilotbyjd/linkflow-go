      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE_NAME: auth
    environment:
      LINKFLOW_DB_HOST: postgres
      LINKFLOW_DB_PORT: 5432
      LINKFLOW_DB_NAME: linkflow
      LINKFLOW_DB_USER: linkflow
      LINKFLOW_DB_PASSWORD: linkflow123
      LINKFLOW_REDIS_HOST: redis
      LINKFLOW_REDIS_PORT: 6379
      LINKFLOW_KAFKA_BROKERS: kafka:29092
      LINKFLOW_SERVICE_PORT: 8001
