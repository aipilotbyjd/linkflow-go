global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'linkflow-production'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'auth-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - linkflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: auth-service
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)

  - job_name: 'user-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - linkflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: user-service

  - job_name: 'workflow-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - linkflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: workflow-service

  - job_name: 'execution-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - linkflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: execution-service

  - job_name: 'executor-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - linkflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: executor-service

  - job_name: 'node-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - linkflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: node-service

  - job_name: 'analytics-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - linkflow
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: analytics-service

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  - job_name: 'kafka'
    static_configs:
      - targets:
          - kafka1:9308
          - kafka2:9308
          - kafka3:9308
    metrics_path: /metrics

  - job_name: 'postgresql'
    static_configs:
      - targets:
          - postgres-exporter:9187

  - job_name: 'redis'
    static_configs:
      - targets:
          - redis-exporter:9121

  - job_name: 'elasticsearch'
    static_configs:
      - targets:
          - elasticsearch-exporter:9114

  - job_name: 'istio-mesh'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - istio-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: istio-telemetry
