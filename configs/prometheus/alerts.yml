groups:
  - name: linkflow_alerts
    interval: 30s
    rules:
      # Service Health Alerts
      - alert: ServiceDown
        expr: up{job=~"auth-service|workflow-service|execution-service|user-service"} == 0
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes on {{ $labels.instance }}"

      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (job)
            /
            sum(rate(http_requests_total[5m])) by (job)
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} has error rate above 5% (current: {{ $value | humanizePercentage }})"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (job, le)
          ) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "95th percentile latency is above 1s for {{ $labels.job }} (current: {{ $value }}s)"

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: |
          (
            container_memory_usage_bytes{pod=~".*-service-.*"}
            / container_spec_memory_limit_bytes{pod=~".*-service-.*"}
          ) > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage for {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} is using more than 90% of its memory limit"

      - alert: HighCPUUsage
        expr: |
          rate(container_cpu_usage_seconds_total{pod=~".*-service-.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage for {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} is using more than 80% CPU"

      - alert: PodCrashLooping
        expr: |
          rate(kube_pod_container_status_restarts_total[1h]) > 5
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Pod {{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: |
          (
            pg_stat_database_numbackends{datname="linkflow"}
            / pg_settings_max_connections
          ) > 0.9
        for: 5m
        labels:
          severity: warning
          team: data
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "PostgreSQL connection pool is {{ $value | humanizePercentage }} full"

      - alert: DatabaseSlowQueries
        expr: |
          rate(pg_stat_statements_total_time_seconds[5m]) > 1
        for: 5m
        labels:
          severity: warning
          team: data
        annotations:
          summary: "Database experiencing slow queries"
          description: "Average query time is above 1 second"

      # Kafka Alerts
      - alert: KafkaConsumerLag
        expr: |
          kafka_consumer_lag_sum{topic=~"workflow.*|execution.*"} > 1000
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Kafka consumer lag detected"
          description: "Consumer group {{ $labels.consumergroup }} has lag of {{ $value }} on topic {{ $labels.topic }}"

      - alert: KafkaBrokerOffline
        expr: |
          kafka_brokers < 3
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Kafka broker offline"
          description: "Number of online Kafka brokers is {{ $value }}, expected at least 3"

      # Workflow Execution Alerts
      - alert: WorkflowExecutionBacklog
        expr: |
          (
            sum(workflow_executions_pending) by (workflow_id)
            - sum(rate(workflow_executions_completed[5m])) by (workflow_id) * 300
          ) > 100
        for: 10m
        labels:
          severity: warning
          team: workflow
        annotations:
          summary: "Workflow execution backlog detected"
          description: "Workflow {{ $labels.workflow_id }} has {{ $value }} pending executions"

      - alert: WorkflowExecutionFailureRate
        expr: |
          (
            sum(rate(workflow_executions_failed[5m])) by (workflow_id)
            /
            sum(rate(workflow_executions_total[5m])) by (workflow_id)
          ) > 0.1
        for: 5m
        labels:
          severity: warning
          team: workflow
        annotations:
          summary: "High workflow execution failure rate"
          description: "Workflow {{ $labels.workflow_id }} has {{ $value | humanizePercentage }} failure rate"

      # Redis Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is down"

      - alert: RedisMemoryHigh
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Certificate Expiry
      - alert: CertificateExpiringSoon
        expr: |
          probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          team: security
        annotations:
          summary: "SSL certificate expiring soon"
          description: "Certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

      # Disk Space Alerts
      - alert: DiskSpaceLow
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            / node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.1
        for: 5m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Disk space critically low"
          description: "Node {{ $labels.instance }} has only {{ $value | humanizePercentage }} disk space remaining"
